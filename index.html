<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div id="startScreen" class="screen">
            <div class="title-container">
                <h1 class="game-title">Baby Simulator</h1>
                <p class="subtitle">Your Virtual Parenting Adventure</p>
            </div>
            <div class="input-container">
                <label for="playerName" class="game-label">Enter your baby's name:</label>
                <input type="text" id="playerName" maxlength="20" placeholder="Baby's name" class="game-input">
                <button id="startButton" class="game-button">Start Parenting</button>
                <button id="stopButton" class="game-button bg-red-500 hover:bg-red-600">Stop Game</button>
            </div>
        </div>
        <canvas id="gameCanvas" class="w-full h-full bg-game-canvas"></canvas>
    </div>
    <script src="game.js"></script>
</body>
</html>
